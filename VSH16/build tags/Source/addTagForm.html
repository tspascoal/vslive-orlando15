<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Tag</title>
</head>
<body>
    <label for="newTag">New Tag</label>
    <input id="newTag" value="" class="" />

    <script src="sdk/scripts/VSS.SDK.js"></script>
    <script>
        VSS.init({ usePlatformScripts: true, usePlatformStyles: true });

        var addTagForm = function () {

            return {
                getFormData: function () {
                    // Get form values
                    return document.getElementById("newTag").value;
                }
            }
        }

        VSS.register("addTagForm", addTagForm);
    </script>
</body>
</html>
