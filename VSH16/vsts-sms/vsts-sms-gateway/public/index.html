<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Associate phone number to this account</title>
    <script src="sdk/scripts/VSS.SDK.js"></script>
</head>
<body>
    <script type="text/javascript">
    // Initialize the VSS sdk
    VSS.init({
        setupModuleLoader: true,
        moduleLoaderConfig: {
            paths: {
                "Scripts": "scripts"
            }
        }
    });

    </script>
  <div id="mainContent">
  <h1>Associate</h1>
  <p>Enter your mobile number to associate it with an account.</p>
  <p>You will receive a text message with the authorization and a link you
  can use either one to authorize commands from this number </p>
    <form action="associate" method="post">
    	<label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" maxlength="20"/>
        <input type="submit" name="Verify" value="Get Authorization"/>
    </form>
  </div>
</body>
</html>
